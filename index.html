    function App() {
      const [currentView, setCurrentView] = useState('home');
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [selectedTopic, setSelectedTopic] = useState(null);
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [userAnswer, setUserAnswer] = useState('');
      const [showFeedback, setShowFeedback] = useState(false);
      const [isCorrect, setIsCorrect] = useState(false);
      const [results, setResults] = useState([]);
      const [quizCompleted, setQuizCompleted] = useState(false);

      const startQuiz = (topicKey) => {
        const topic = selectedCategory 
          ? quizData[selectedCategory].subcategories[topicKey]
          : quizData[topicKey];
        
        setSelectedTopic(topicKey);
        setCurrentView('quiz');
        setCurrentQuestionIndex(0);
        setUserAnswer('');
        setShowFeedback(false);
        setResults([]);
        setQuizCompleted(false);
      };

      const openCategory = (categoryKey) => {
        setSelectedCategory(categoryKey);
        setCurrentView('category');
      };

      const checkAnswer = () => {
        const topic = selectedCategory 
          ? quizData[selectedCategory].subcategories[selectedTopic]
          : quizData[selectedTopic];
        const question = topic.questions[currentQuestionIndex];
        let correct = false;

        if (question.type === 'single-choice') {
          correct = userAnswer === question.correctAnswer;
        } else if (question.type === 'tbnr-input') {
          correct = userAnswer.trim() === question.correctAnswer;
        }

        setIsCorrect(correct);
        setShowFeedback(true);
        setResults([...results, { questionId: question.id, correct }]);
      };

      const nextQuestion = () => {
        const topic = selectedCategory 
          ? quizData[selectedCategory].subcategories[selectedTopic]
          : quizData[selectedTopic];
        const questions = topic.questions;
        
        if (currentQuestionIndex < questions.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
          setUserAnswer('');
          setShowFeedback(false);
        } else {
          setQuizCompleted(true);
        }
      };

      const resetToHome = () => {
        setCurrentView('home');
        setSelectedCategory(null);
        setSelectedTopic(null);
        setCurrentQuestionIndex(0);
        setUserAnswer('');
        setShowFeedback(false);
        setResults([]);
        setQuizCompleted(false);
      };

      const backToCategory = () => {
        setCurrentView('category');
        setSelectedTopic(null);
        setCurrentQuestionIndex(0);
        setUserAnswer('');
        setShowFeedback(false);
        setResults([]);
        setQuizCompleted(false);
      };

      if (currentView === 'home') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 p-4">
            <div className="max-w-6xl mx-auto pt-8">
              <div className="text-center mb-12">
                <BookOpen className="w-16 h-16 mx-auto mb-4" style={{ color: '#823125' }} />
                <h1 className="text-4xl font-bold text-gray-800 mb-2">
                  SEBU Lern-App<br />Verkehrsrecht/<br />Verkehrslehre
                </h1>
                <p className="text-gray-600">Wähle ein Thema und teste dein Wissen!</p>
              </div>
              
              <div className="grid md:grid-cols-3 gap-6">
                {Object.entries(quizData).map(([key, topic]) => {
                  const isCategory = topic.type === 'category';
                  const Icon = isCategory ? Layers : BookOpen;
                  const questionCount = isCategory 
                    ? Object.values(topic.subcategories).reduce((sum, sub) => sum + sub.questions.length, 0)
                    : topic.questions.length;

                  return (
                    <button
                      key={key}
                      onClick={() => isCategory ? openCategory(key) : startQuiz(key)}
                      className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all transform hover:-translate-y-1 relative"
                    >
                      <div className="text-center">
                        <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style={{ backgroundColor: '#82312520' }}>
                          <Icon className="w-8 h-8" style={{ color: '#823125' }} />
                        </div>
                        <h2 className="text-lg font-semibold text-gray-800 mb-2">{topic.title}</h2>
                        <p className="text-gray-600 text-sm">
                          {isCategory 
                            ? `${Object.keys(topic.subcategories).length} Unterthemen`
                            : `${questionCount} Fragen`
                          }
                        </p>
                        {isCategory && (
                          <ChevronRight className="absolute right-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400" />
                        )}
                      </div>
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        );
      }

      if (currentView === 'category') {
        const category = quizData[selectedCategory];
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 p-4">
            <div className="max-w-4xl mx-auto pt-8">
              <div className="mb-6">
                <button
                  onClick={resetToHome}
                  className="font-medium"
                  style={{ color: '#823125' }}
                >
                  ← Zurück zur Startseite
                </button>
              </div>

              <div className="text-center mb-12">
                <Layers className="w-16 h-16 mx-auto mb-4" style={{ color: '#823125' }} />
                <h2 className="text-3xl font-bold text-gray-800 mb-2">{category.title}</h2>
                <p className="text-gray-600">Wähle eine Übung aus</p>
              </div>
              
              <div className="grid md:grid-cols-2 gap-6">
                {Object.entries(category.subcategories).map(([key, subtopic]) => (
                  <button
                    key={key}
                    onClick={() => startQuiz(key)}
                    className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all transform hover:-translate-y-1"
                  >
                    <div className="text-center">
                      <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style={{ backgroundColor: '#82312520' }}>
                        <BookOpen className="w-8 h-8" style={{ color: '#823125' }} />
                      </div>
                      <h3 className="text-xl font-semibold text-gray-800 mb-2">{subtopic.title}</h3>
                      <p className="text-gray-600 text-sm">{subtopic.questions.length} Fragen</p>
                    </div>
                  </button>
                ))}
              </div>
            </div>
          </div>
        );
      }

      const currentTopicData = selectedCategory 
        ? quizData[selectedCategory].subcategories[selectedTopic]
        : quizData[selectedTopic];
      const currentQuestion = currentTopicData.questions[currentQuestionIndex];
      const correctAnswers = results.filter(r => r.correct).length;
      const totalQuestions = currentTopicData.questions.length;

      if (quizCompleted) {
        const percentage = Math.round((correctAnswers / totalQuestions) * 100);
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 p-4">
            <div className="max-w-2xl mx-auto pt-12">
              <div className="bg-white rounded-xl shadow-xl p-8 text-center">
                <Award className="w-20 h-20 mx-auto mb-6 text-yellow-500" />
                <h2 className="text-3xl font-bold text-gray-800 mb-4">Quiz abgeschlossen!</h2>
                
                <div className="mb-8">
                  <div className="text-6xl font-bold mb-2" style={{ color: '#823125' }}>{percentage}%</div>
                  <p className="text-gray-600 text-lg">
                    {correctAnswers} von {totalQuestions} Fragen richtig beantwortet
                  </p>
                </div>

                <div className="bg-gray-50 rounded-lg p-6 mb-6">
                  <h3 className="font-semibold text-gray-800 mb-4">Deine Ergebnisse:</h3>
                  <div className="space-y-2">
                    {results.map((result, index) => (
                      <div key={index} className="flex items-center justify-between">
                        <span className="text-gray-700">Frage {index + 1}</span>
                        {result.correct ? (
                          <CheckCircle className="w-6 h-6 text-green-500" />
                        ) : (
                          <XCircle className="w-6 h-6 text-red-500" />
                        )}
                      </div>
                    ))}
                  </div>
                </div>

                <div className="flex gap-4 justify-center flex-wrap">
                  <button
                    onClick={() => startQuiz(selectedTopic)}
                    className="flex items-center gap-2 text-white px-6 py-3 rounded-lg transition-colors"
                    style={{ backgroundColor: '#823125' }}
                    onMouseEnter={(e) => e.target.style.backgroundColor = '#6b2820'}
                    onMouseLeave={(e) => e.target.style.backgroundColor = '#823125'}
                  >
                    <RefreshCw className="w-5 h-5" />
                    Nochmal üben
                  </button>
                  {selectedCategory && (
                    <button
                      onClick={backToCategory}
                      className="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                      Andere Übung
                    </button>
                  )}
                  <button
                    onClick={resetToHome}
                    className="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors"
                  >
                    Zur Startseite
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 p-4">
          <div className="max-w-2xl mx-auto pt-8">
            <div className="mb-6 flex justify-between items-center">
              <button
                onClick={selectedCategory ? backToCategory : resetToHome}
                className="font-medium"
                style={{ color: '#823125' }}
              >
                ← Zurück {selectedCategory ? 'zur Übersicht' : 'zur Startseite'}
              </button>
              <div className="text-gray-600 font-medium">
                Frage {currentQuestionIndex + 1} von {totalQuestions}
              </div>
            </div>

            <div className="bg-white rounded-xl shadow-xl p-8">
              <h2 className="text-2xl font-bold text-gray-800 mb-2">{currentTopicData.title}</h2>
              <div className="w-full bg-gray-200 rounded-full h-2 mb-8">
                <div
                  className="h-2 rounded-full transition-all"
                  style={{ 
                    width: `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`,
                    backgroundColor: '#823125'
                  }}
                ></div>
              </div>

              <div className="mb-8">
                <p className="text-lg text-gray-700 mb-6">{currentQuestion.question}</p>

                {currentQuestion.type === 'single-choice' ? (
                  <div className="space-y-3">
                    {currentQuestion.options.map((option) => (
                      <button
                        key={option}
                        onClick={() => setUserAnswer(option)}
                        disabled={showFeedback}
                        className={`w-full text-left p-4 rounded-lg border-2 transition-all ${
                          userAnswer === option
                            ? 'bg-red-50'
                            : 'border-gray-200 hover:border-red-300'
                        } ${showFeedback ? 'cursor-not-allowed' : 'cursor-pointer'}`}
                        style={userAnswer === option ? { borderColor: '#823125' } : {}}
                      >
                        {option}
                      </button>
                    ))}
                  </div>
                ) : currentQuestion.type === 'tbnr-input' ? (
                  <div>
                    <input
                      type="text"
                      value={userAnswer}
                      onChange={(e) => {
                        const value = e.target.value;
                        if (/^\d{0,6}$/.test(value)) {
                          setUserAnswer(value);
                        }
                      }}
                      disabled={showFeedback}
                      placeholder="6-stellige TBNR eingeben..."
                      maxLength="6"
                      className="w-full p-4 border-2 border-gray-200 rounded-lg focus:outline-none text-center text-2xl font-mono tracking-wider"
                      style={userAnswer && userAnswer.length === 6 ? { borderColor: '#823125' } : {}}
                    />
                    <p className="text-sm text-gray-500 mt-2 text-center">
                      {userAnswer.length}/6 Ziffern
                    </p>
                  </div>
                ) : null}
              </div>

              {showFeedback && (
                <div className={`mb-6 p-4 rounded-lg ${isCorrect ? 'bg-green-50' : 'bg-red-50'}`}>
                  <div className="flex items-start gap-3">
                    {isCorrect ? (
                      <CheckCircle className="w-6 h-6 text-green-600 flex-shrink-0 mt-1" />
                    ) : (
                      <XCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-1" />
                    )}
                    <div>
                      <p className={`font-semibold mb-2 ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>
                        {isCorrect ? '✅ Richtig!' : 'Leider falsch!'}
                      </p>
                      <p className="text-gray-700">{currentQuestion.explanation}</p>
                      {!isCorrect && currentQuestion.type === 'single-choice' && (
                        <p className="text-gray-700 mt-2">
                          Richtige Antwort: <strong>{currentQuestion.correctAnswer}</strong>
                        </p>
                      )}
                    </div>
                  </div>
                </div>
              )}

              <div className="flex justify-end">
                {!showFeedback ? (
                  <button
                    onClick={checkAnswer}
                    disabled={currentQuestion.type === 'tbnr-input' ? userAnswer.length !== 6 : !userAnswer}
                    className="text-white px-8 py-3 rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                    style={{ backgroundColor: 
                      (currentQuestion.type === 'tbnr-input' ? userAnswer.length === 6 : userAnswer) ? '#823125' : '' 
                    }}
                    onMouseEnter={(e) => { 
                      if ((currentQuestion.type === 'tbnr-input' ? userAnswer.length === 6 : userAnswer)) 
                        e.target.style.backgroundColor = '#6b2820'; 
                    }}
                    onMouseLeave={(e) => { 
                      if ((currentQuestion.type === 'tbnr-input' ? userAnswer.length === 6 : userAnswer)) 
                        e.target.style.backgroundColor = '#823125'; 
                    }}
                  >
                    Antwort prüfen
                  </button>
                ) : (
                  <button
                    onClick={nextQuestion}
                    className="text-white px-8 py-3 rounded-lg transition-colors"
                    style={{ backgroundColor: '#823125' }}
                    onMouseEnter={(e) => e.target.style.backgroundColor = '#6b2820'}
                    onMouseLeave={(e) => e.target.style.backgroundColor = '#823125'}
                  >
                    {currentQuestionIndex < totalQuestions - 1 ? 'Nächste Frage' : 'Ergebnisse anzeigen'}
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
